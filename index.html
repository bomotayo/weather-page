<!DOCTYPE html>
<html>
  <head>
    <title>Simple Weather Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="weather-title">Get Current Weather</h1>
    <span id="error"></span>
    <div class="city-section">
      <p class="city-text">Enter City Name</p>
      <input type="text" name="city-name" placeholder="City Name" id="city-input"/>
      <button id="city-button">Search City</button>
    </div>
    <div id="show"></div>

</html>
